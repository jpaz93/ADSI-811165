<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>elementos de entrada</title>
</head>
<body>
	<h1>elementos de entrada</h1>
	<hr>
	<h2>lista de datos</h2>
    <input list="lenguajes">	
	<datalist id="lenguajes">
	    <option value="python">python</option>
	    <option value="ruby">ruby</option>
	    <option value="c#">c#</option>
	    <option value="java">java</option>
	</datalist>
	<hr>
	<h2>generador</h2>
	<keygen>
	<hr>
	<h3>salida</h3>
	<output type="text" id="nombre" oninput="salida=this.value">	     
	<output id="salida" for="nombre"></output>	
</body>
</html>
