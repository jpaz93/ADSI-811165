<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>atributos formulario</title>
</head>
<body>
	<h1>atributos formulario</h1>
	<hr>
	<form action="" autocomplite="on">
	  <fieldset>
		  <legend><h2>autocompletar/NO validar</h2></legend>
		  <label for="nombre">nombre</label>
		  <input type="text" id="nombre" required>
		  <input type="submit" value="enviar">
	  </fieldset>
	</form>

	<form action="" autocomplete="off">
	  <fieldset>
		  <legend><h2>No autocompletar/validar</h2></legend>
		  <label for="nombre">nombre</label>
		  <input type="text" id="nombre" required>
		  <input type="submit" value="enviar">
	  </fieldset>
</body>
</html>
