<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios (Imput)</title>
</head>
<body>
     	<h1>Formularios (Imput)</h1>
     	<hr>
    <form action="" method="post">
     	<legend><h2>Campos de Entrada</h2></legend>
     	<label for="nombre">nombre</label>
     	<br>
     	<Imput type="text" name="nombre" id="nombre">
     	<br>
     	<label for="clave">contrase√±a</label>
     	<br>
     	<Imput type="password" name="clave" id="clave">		
     	<br>
     	<label for="deportes">deportes</label>
     	<br>
     	<label><Imput type="checkbox" value="futbol">futbol</label>
     	<label><Imput type="checkbox" value="ciclismo">ciclismo</label>
     	<label><Imput type="checkbox" value="tennis">tennis</label>
     	<br>
     	<label><Imput type="radio" name="lenguaje" value="java">java</label>
     	<label><Imput type="radio" name="lenguaje" value="c#">c#</label>
     	<label><Imput type="radio" name="lenguaje" value="php">php</label>
     	<br><br>
     	<label for="foto">foto</label>
     	<br>
     	<Imput type="file" name="foto" id="foto">
     	<br>
     	<Imput type="submit" value="enviar datos">
     	<Imput type="reset" value="limpiar formulario">
    </form>
</body>
</html>
