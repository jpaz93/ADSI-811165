<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios (select, option)</title>
</head>
<body>
	<h1>Formularios (select, option)</h1>
	<hr>
	<form action="post" action="">
		<fieldset>
			<legend><h2>Lista Desplegable</h2></legend>
			<label for="Lenguajes">Lenguajes de programacion</label>
			<br>
			<select name="Lenguajes" id="Lenguajes">
			   <option value="">seleccione...</option>
			   <option value="Java">Java</option>
			   <option value="C#">C#</option>
			   <option value="Python">Python</option>
			   <option value="Ruby">Ruby</option>
			</select>
			<br>
			<label for="Deportes">Deportes</label>
			<br>
		    <select name="Deportes" id="Deportes" size="4" multiple="multiple">
			   <option value="Futbol">Futbol</option>
			   <option value="Baloncesto">Baloncesto</option>
			   <option value="Ciclismo">Ciclismo</option>
			   <option value="Tennis">Tennis</option>
			</select>
		</fieldset>
	</form>
</body>
</html>
