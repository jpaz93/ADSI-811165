<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bordes - Ancho CSS</title>
	<style>
		h1 {
			border: 2px solid #306144;
			padding: 20px;
			margin: 4px auto;
			width: 600px;
			border-top-width: 10px;
			border-bottom-width: 10px;
			border-right-width: 40px;
			border-left-width: 40px;
		}
		h1 + h1 {
			border: 2px solid #994944;
									 /* top  right bottom left */
			border-width: 10px 40px; /* 10px 40px  10px   40px */
		}
	</style>
</head>
<body>
	<h1>Bordes - Ancho CSS</h1>
	<h1>Lorem Ipsum Dolor</h1>
</body>
</html>
