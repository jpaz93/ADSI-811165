<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bordes - Estilos CSS</title>
	<style>
		section {
			border-color: gray;
			border-width: 10px;
			height: 200px;
			margin: 10px auto;
			width: 400px;
		}
		.caja1 { border-style: dotted; }
		.caja2 { border-style: dashed; }
		.caja3 { border-style: solid; }
		.caja4 { border-style: double; }	
		.caja5 { border-style: groove; }
		.caja6 { border-style: ridge; }
		.caja7 { border-style: inset; }
		.caja8 { border-style: outset; }
	</style>
</head>
<body>
	<h1>Bordes - Estilos CSS</h1>
	<hr>
	<section class="caja1">Punteado</section>
	<section class="caja2">Rayado</section>
	<section class="caja3">Solido</section>
	<section class="caja4">Doble</section>
	<section class="caja5">Surco</section>
	<section class="caja6">Cresta</section>
	<section class="caja7">Interior</section>
	<section class="caja8">Exterior</section>
</body>
</html>
