<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Posicionamiento absoluta CSS</title>
	<style>
		section.cajacontenedora {
			border: 2px solid #000;
			padding: 10px;
			width: 500px;
		}
		article {
			border: 2px solid #000;
			display: inline-block;
			height: 80px;
			line-height: 5em;
			margin-bottom: 4px;
			text-align: center;
			width: 160px;
		}
		.caja4 {
			width: 496px;
		}
		.absoluta {
			background-color: #bd695d;
			position: absolute;
			left: 330px;
			top: 470px;
		}
	</style>
</head>
<body>
	<h1>Posicionamiento absoluta CSS</h1>
	<hr>
	<h2>Posicionamiento Normal</h2>
	<section class="cajacontenedora">
		<article class="caja1">Caja 1</article>
		<article class="caja2">Caja 2</article>
		<article class="caja3">Caja 3</article>
		<article class="caja4">Caja 4</article>
	</section>
	<h2>Posicionamiento absoluta</h2>
	<section class="cajacontenedora">
		<article class="caja1">Caja 1</article>
		<article class="caja2 absoluta">Caja 2</article>
		<article class="caja3">Caja 3</article>
		<article class="caja4">Caja 4</article>
	</section>
</body>
</html>
